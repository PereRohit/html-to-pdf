<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
{{$total:=0.0}}
<h1>{{.Title}}</h1>
<table border="1px solid black">
    <th></th>
    <th>Item</th>
    <th>Amount</th>
    <th>Evaluation</th>
    {{range $index, $element := .Items}}
        <tr>
            <td>{{AddInts $index 1}}</td>
            <td>{{.Item}}</td>
            <td>{{.Amount}}</td>
            <td>
                {{if ge .Amount 100.0}}
                    Maybe
                {{else}}
                    Okay
                {{end}}
            </td>
        </tr>
        {{$total = AddFloats $total .Amount}}
    {{end}}
</table>
<p>Total: {{$total}}</p>
</body>
</html>
